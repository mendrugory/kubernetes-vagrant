---

- name: Check that kubelet config exists
  stat:
    path: /etc/kubernetes/kubelet.conf
  register: kubelet_file_stat

- name: Initializing K8s masters
  command: >
    kubeadm init
    --pod-network-cidr={{ cidr }}
    --apiserver-advertise-address={{ ip }}
  when: not kubelet_file_stat.stat.exists

- name: Create a .kube if it does not exist
  file:
    path: /home/{{ user }}/.kube
    state: directory
    mode: '0755'

- name: Copy kube admin config to user specific location
  copy:
    src: /etc/kubernetes/admin.conf
    dest:  /home/{{ user }}/.kube/config
    remote_src: yes
    group: "{{ user }}"
    owner: "{{ user }}"

- name: Network Plugin
  become: false
  command: >
    kubectl apply
    -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
    --kubeconfig /home/{{ user }}/.kube/config

- name: Register Kubernetes Join command
  command: "kubeadm token create --print-join-command"
  register: kube_join_command

- name: Register Kubernetes Config
  slurp:
    src: /etc/kubernetes/admin.conf
  register: kube_config

- name: "Add K8S information"
  add_host:
    name: "{{ k8s_middle_server }}"
    kube_join_command: "{{ kube_join_command.stdout }}"
    kube_config: "{{ kube_config.content | b64decode }}"
